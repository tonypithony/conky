conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 66,
    gap_y = 66,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'override',    
    show_graph_range = false,
    show_graph_scale = true,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
    own_window_transparent = true,
    own_window_argb_visual = true,
   
}

conky.text = [[
${color grey}Info:$color ${scroll 32 Conky $conky_version - $sysname $nodename $kernel $machine}
${color orange}$hr
${color grey}Uptime:$color $uptime
#${color grey}Frequency (in MHz):$color $freq
${color grey}Frequency (in GHz):$color $freq_g
${color grey}RAM Usage:$color $mem/$memmax = ${color orange}$memperc% ${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax = ${color orange}$swapperc% ${swapbar 4}
${color grey}CPU Usage:$color $cpu% ${color orange}${cpubar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
${color orange}$hr
${color grey}File systems:
$color${fs_used /}/${fs_size /} = ${color orange}$fs_used_perc% ${color orange}${fs_bar 6 /}
${color grey}Networking:
Up:${color orange} ${upspeed enp2s0} ${color grey} - Down:${color orange} ${downspeed enp2s0}
${color orange}$hr
${color grey}Name              PID     CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
${color orange}$hr
${color orange}Temperature of CPU:${alignr}${color orange} ${execi 10 sensors | grep "temp1" | head -n 1 | cut -c 16-24}
]]
